<div class="modal-header">
    <h3 class="modal-title">License Request</h3>
</div>
<div class="modal-body">
    <form role="form" name="form">
        <div class="row">
            <div class="col-md-12">
		<center>
		<textarea readonly style='text-align:center'   class='licrequest' rows="20" cols="35"   data-ng-bind="licrequest"></textarea>
		</center>
            </div>
        </div>
	<center>
	<button type="submit" class="btn btn-success btn-flat" ng-click="copyRequest()">Copy</button>
        <div class="modal-footer">
	</center>
        </div>
    </form>
</div>
